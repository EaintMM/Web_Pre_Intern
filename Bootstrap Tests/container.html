<!DOCTYPE html>
<html>
    <head>
        <title>Container</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container-sm" style="background-color: cyan;">100% wide until small breakpoint</div>
        <div class="container-md" style="background-color: yellow;">100% wide until medium breakpoint</div>
        <div class="container-lg" style="background-color: lightgreen;">100% wide until large breakpoint</div>
        <div class="container-xl" style="background-color: lightsalmon;">100% wide until extra large breakpoint</div>
        <div class="container" style="background-color: lightsteelblue;">Container</div>
        <div class="container-fluid" style="background-color: teal;">container-fluid</div>
    </body>
</html>
