<!DOCTYPE html>
<html>
    <head>
        <title> Test Query Selector</title>
        <script>
            function greet(){
                document.querySelector('h1').innerHTML = "Bye Bye!";
            }
            
        </script>
    </head>
    <body>
        <h1>Welcome to our group!</h1>
        <button onclick="greet()">Click me!</button>

    </body>
</html>
