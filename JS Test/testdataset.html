<!DOCTYPE html>
<html>
    <head>
        <title>Test Colors</title>
        <script>
            document.addEventListener("DOMContentLoaded", function(){
                document.querySelectorAll('.color-change').forEach( function(button){
                    button.onclick = function(){
                        document.querySelector('#hello').style.color = button.dataset.colo;
                    }
                })
            });
        </script>
    </head>
    <body>
        <h1 id="hello"> Welcome to my World!</h1>
        <button class="color-change" data-colo="red">Red</button>
        <button class="color-change" data-colo="yellow">Yellow</button>
        <button class="color-change" data-colo="green">Green</button>
    </body>
</html>
