<!DOCTYPE html>
<html>
    <head>
        <title> Test Query Selector</title>
        <script>
            let counter = 0;
            function count(){
                counter++;
                document.querySelector('.num').innerHTML = counter;

                if (counter%10 === 0){
                    alert('Counter is at ' + counter);
                }
            }
            
        </script>
    </head>
    <body>
        <h1 class="num">0</h1>
        <button onclick="count()">Count me!</button>

    </body>
</html>
